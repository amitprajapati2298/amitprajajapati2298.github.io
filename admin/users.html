<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
   <link rel="stylesheet" href="../vendor/boostrap/css/bootstrap.min.css">

   <link rel="stylesheet" href="css/admin-style.css">
   <link rel="stylesheet" href="css/admin-mstyle.css" media="only screen and (max-width:600px)">
   <link rel="stylesheet" href="../css/style.css">
   <title>Artifcats</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg fixed-top custom-navbar navbar-light" id="mynavbar">
      <a class="navbar-brand" href="#">
      Artifcats
      </a>
      <button
         class="navbar-toggler"
         type="button"
         data-toggle="collapse"
         data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent"
         aria-expanded="false"
         aria-label="Toggle navigation"
         >
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav">
            
         </ul>
         <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                  <img src="../assets/user-icon/456326.png" alt="" class="img-fluid navbar-profile-photo mr-2"> Amit Prajapati 
               </a>
               <div class="dropdown-menu">
                 <a class="dropdown-item" href="#"><i class="fas fa-user-cog mr-2"></i> Settings</a>
                 <div class="dropdown-divider"></div>
                 <a class="dropdown-item" href="#"><i class="fas fa-power-off mr-2"></i> Logout</a>
               </div>
             </li>
         </ul>
      </div>
   </nav>
   <section class="user-hero-section" id="user-hero-sectio">
      <div class="container-fluid">
         <div class="row">
            <div class="sidebar-action">
               <i class="fas fa-ellipsis-v open-sidebar sidebar-action-icon"></i>
            </div>
            <div class="col-lg-2 sidebar-column">
               <div class="sidebar-container row">
                  <div class="sidebar-item p-3 col-lg-12 dashboard">
                     <i class="fas fa-tachometer-alt pr-2"></i> Dashboard
                  </div>
                  <div class="sidebar-item p-3 active col-lg-12 users">
                     <i class="fas fa-users-cog pr-2"></i> Users
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 customers">
                     <i class="fas fa-users pr-2"></i> Customers
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 arts">
                     <i class="fas fa-fill-drip pr-2"></i> Arts
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 artists">
                     <i class="fas fa-briefcase pr-2"></i> Artists
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 billing">
                     <i class="fas fa-file-invoice pr-2"></i> Billing
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 shipping">
                     <i class="fas fa-shipping-fast pr-2"></i> Shipping
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 queries">
                     <i class="fas fa-question-circle pr-2"></i> Queries
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 reports">
                     <i class="fas fa-money-check-alt pr-2"></i> Reports
                  </div>
               </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-10 information-column">
               <div class="container">
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="information-container-header">
                           Users 
                           <div class="float-right">
                              <div class="input-group">
                                 <input type="text" class="form-control search-query animated rubberBand" name="search-query" placeholder="Type here">
                                 <div class="input-append">
                                    <button class="btn btn-search-submit animated rubberBand "><i class="fas fa-search"></i></button>
                                    <button class="btn btn-export animated rubberBand">Export</button>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="user-managment-container">
                            <div class="users-container table-container">
                                <table class="table user-table">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col" width="10%">#</th>
                                            <th scope="col" width="40%">User</th>
                                            <th scope="col" width="40%">Role</th>
                                            <th scope="col" width="10%">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       <tr class="readonly">
                                          <td>1</td>
                                          <td><img src="../assets/user-icon/456319.png" alt="" class="img-fluid user-table-photo mr-3"> Amit Prajapati</td>
                                          <td>Administrator</td>
                                          <td>
                                              <i class="fas fa-pen mr-4"></i><i class="fas fa-minus-circle"></i>
                                          </td>
                                      </tr>
                                        <tr class="readonly">
                                            <td>2</td>
                                            <td><img src="../assets/user-icon/456320.png" alt="" class="img-fluid user-table-photo mr-3"> Bhavya Gaglani</td>
                                            <td>Super Administrator</td>
                                            <td>
                                                <i class="fas fa-pen mr-4"></i><i class="fas fa-minus-circle"></i>
                                            </td>
                                        </tr>
                                        <tr class="edit">
                                            <td>3</td>
                                            <td><img src="../assets/user-icon/456321.png" alt="" class="img-fluid user-table-photo mr-3"> User</td>
                                            <td>
                                                <select name="user-role" id="user-role" class="form-control user-form-control">
                                                    <option value="Artist">Artist</option>
                                                    <option value="Administrator">Administrator</option>
                                                    <option value="Sales Manager">Sales Manager</option>
                                                    <option value="Editor">Editor</option>
                                                    
                                                </select>
                                            </td>
                                            <td>
                                                <i class="fas fa-minus-circle"></i>
                                            </td>
                                        </tr>
                                        <tr class="add">
                                            <td>4</td>
                                            <td>
                                                
                                                <input type="text" class="form-control user-form-control" placeholder="User Name">
                                            </td>
                                            <td>
                                                <select name="user-role" id="user-role" class="form-control user-form-control">
                                                    <option value="Artist">Artist</option>
                                                    <option value="Administrator">Administrator</option>
                                                    <option value="Sales Manager">Sales Manager</option>
                                                    <option value="Editor">Editor</option>
                                                    
                                                </select>
                                            </td>
                                            <td>
                                                <i class="fas fa-plus-circle mr-4"></i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="../vendor/boostrap/js/jquery-3.3.1.slim.min.js"></script>
   <script src="../vendor/boostrap/js/popper.min.js"></script>
   <script src="../vendor/boostrap/js/bootstrap.min.js"></script>
   <script src="js/script.js"></script>

</html>
