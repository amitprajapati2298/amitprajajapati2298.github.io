<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
   <link rel="stylesheet" href="../vendor/boostrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style-variable.css">
   <link rel="stylesheet" href="css/admin-style.css">
   <link rel="stylesheet" href="css/admin-mstyle.css" media="only screen and (max-width:600px)">
   <link rel="stylesheet" href="../css/style.css">
   <title>Artifact</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg fixed-top custom-navbar navbar-light" id="mynavbar">
      <a class="navbar-brand" href="#">
      Artifact
      </a>
      <button
         class="navbar-toggler"
         type="button"
         data-toggle="collapse"
         data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent"
         aria-expanded="false"
         aria-label="Toggle navigation"
         >
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav">
            
         </ul>
         <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                  <img src="../assets/user-icon/456326.png" alt="" class="img-fluid navbar-profile-photo mr-2"> Amit Prajapati 
               </a>
               <div class="dropdown-menu">
                 <a class="dropdown-item" href="#"><i class="fas fa-user-cog mr-2"></i> Settings</a>
                 <div class="dropdown-divider"></div>
                 <a class="dropdown-item" href="#"><i class="fas fa-power-off mr-2"></i> Logout</a>
               </div>
             </li>
         </ul>
      </div>
   </nav>
   <section class="user-hero-section" id="user-hero-sectio">
      <div class="container-fluid">
         <div class="row">
            <div class="sidebar-action">
                <i class="fas fa-ellipsis-v open-sidebar sidebar-action-icon"></i>
             </div>
            <div class="col-lg-2 sidebar-column">
               <div class="sidebar-container row">
                  <div class="sidebar-item p-3 col-lg-12 dashboard">
                     <i class="fas fa-tachometer-alt pr-2"></i> Dashboard
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 users">
                     <i class="fas fa-users-cog pr-2"></i> Users
                  </div>
                  <div class="sidebar-item p-3 active col-lg-12 customers">
                     <i class="fas fa-users pr-2"></i> Customers
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 arts">
                     <i class="fas fa-fill-drip pr-2"></i> Arts
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 artists">
                     <i class="fas fa-briefcase pr-2"></i> Artists
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 billing">
                     <i class="fas fa-file-invoice pr-2"></i> Billing
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 shipping">
                     <i class="fas fa-shipping-fast pr-2"></i> Shipping
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 queries">
                     <i class="fas fa-question-circle pr-2"></i> Queries
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 reports">
                     <i class="fas fa-money-check-alt pr-2"></i> Reports
                  </div>
                  <div class="sidebar-item p-3 col-lg-12 faq">
                     <i class="fas fa-question pr-2"></i> Faqs
                  </div>
               </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-10 information-column">
               <div class="container">
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="information-container-header">
                           My Customers
                           <div class="float-right">
                              <div class="input-group">
                                 <input type="text" class="form-control search-query animated rubberBand" name="search-query" placeholder="Type here">
                                 <div class="input-append">
                                    <button class="btn btn-search-submit animated rubberBand "><i class="fas fa-search"></i></button>
                                    <button class="btn btn-export animated rubberBand">Export</button>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 table-container">
                        <table class="table table-customer-item-container">
                           <thead class="thead-light">
                              <tr>
                                 <th width="70px">Sr No.</th>
                                 <th>Name</th>
                                 <th>Location</th>
                                 <th>Phone</th>
                                 <th>Social</th>
                                 <th>Action</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr>
                                 <td>1</td>
                                 <td><img src="../assets/user-icon/456319.png" alt="" class="img-fluid user-table-photo mr-3"> Amit Prajapati</td>
                                 <td>Navi Mumbai</td>
                                 <td>
                                    +91 9923874104
                                 </td>
                                 <td>
                                    <i class="mr-2 fab fa-facebook"></i>
                                    <i class="mr-2 fab fa-instagram"></i>
                                    <i class="mr-2 fab fa-twitter"></i>
                                    <i class="mr-2 fab fa-linkedin"></i>
                                 </td>
                                 <td>
                                     <a href="" data-toggle="modal" data-target="#customerModal" ><i class="fas fa-eye pr-2"></i></a>
                                     <a href=""><i class="fas fa-pen pr-2"></i></a>
                                    <a href=""><i class="fas fa-minus-circle "></i></a>
                                </td>
                              </tr>
                             
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- Customer Modal-->
   <div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="customerModalLabel">Customer Full Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="my-customer-item">
                <div class="row">
                    <div class="col-lg-3">
                        <img src="../assets/user-icon/456317.png" alt="" class="img-fluid customer-profile-photo">
                    </div>
                    <div class="col-lg-9">
                        <div class="float-right">
                            <i class="fas fa-pen pr-3"></i><i class="fas fa-minus-circle pr-3"></i>
                         </div>
                        <div class="customer-name sub-header mb-1">David James</div>
                        <div class="customer-location mb-1">
                            United State
                        </div>
                        <div class="mobileno mb-1">+91 9923874104</div>
                        <div class="dropdown-divider"></div>
                        <div class="col-lg-9">
                            <i class="mr-4 fab fa-facebook"></i>
                            <i class="mr-4 fab fa-instagram"></i>
                            <i class="mr-4 fab fa-twitter"></i>
                            <i class="mr-4 fab fa-linkedin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
   <script src="../vendor/boostrap/js/jquery-3.3.1.slim.min.js"></script>
   <script src="../vendor/boostrap/js/popper.min.js"></script>
   <script src="../vendor/boostrap/js/bootstrap.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
